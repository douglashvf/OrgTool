<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OrgTool</title>

        <link rel="stylesheet" href="css/style.css">

        <!--icon-->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <!--Fim de icon-->

        <script src="js/scripts.js" defer></script>
</head>
<body>

<div class="todo-container">
        <header>
           <h1>OrgTool</h1>
        </header>           
        <form id="todo-form">
            <p>Adicione a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que faremos hoje?">
                <button type="submit">
                    <ion-icon name="add-outline"></ion-icon>
                </button>
        </form>
    
        
    </div>

        <form id="edit-form" class="hide">
            <p>Edite a tarefa:</p>
            <div class="form-control">
            <input type="text" id="edit-input"/>
                <button type="submit">
                <ion-icon name="checkmark-done-outline"></ion-icon>
            </button>
        </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>


        
    
    
        <div id="toolbar">
    
            <div id="search">    
                <h4>Pesquisar:</h4>    
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">    
                    <button id="erase-button">
                        <ion-icon name="close-outline"></ion-icon>
                    </button>    
                </form>
        </div>
            
            
            <div id="filter">    
                <h4>Filtrar:</h4>    
                <select name="" id="filter-select">    
                    <option value="all">Todas</option>                
                    <option value="Progresso">A Realizar</option>
                    <option value="finalizadas">Realizadas</option>    
                </select>    
            </div>    
        </div>

            <div id="todo-list">
                <div class="todo done">
                    <h3>Estou fazendo aguma coisa...</h3>
                    <button class="finish-todo">
                        <ion-icon name="checkmark-outline"></ion-icon>
                    </button>
                    <button class="edit-todo">
                        <ion-icon name="create-outline"></ion-icon>
                    </button>
                    <button class="remove-todo">
                            <ion-icon name="close-outline"></ion-icon>
                    </button>
                </div>
            </div>        
</div>   
</body>
</html>
